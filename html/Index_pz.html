<script type="text/javascript">
function _updownclick1(obj){
	var _title=$(obj).attr("title")
	if(_title=="展开"){
		$(obj).attr("title","收缩");
		$(obj).attr("class","N_icon Icon_up1");
		$(obj).parent().parent().next().slideDown();
		}else{
		$(obj).attr("title","展开");
		$(obj).attr("class","N_icon Icon_down1");
		$(obj).parent().parent().next().slideUp();	
			}
	}
</script>
