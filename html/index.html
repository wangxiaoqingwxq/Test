<script type="text/javascript"> 
//二级菜单点击选中
function _Leftmenu0click(obj){
	$(obj).addClass("On");
	$(obj).parent().siblings().children().removeClass("On");	
};
//菜单点击展开收缩
function _UpDown0(obj){
	var ShowUl0 = $(obj).next("ul");
	var Menuwidth=$(obj).parent().parent().parent().parent().css('width');
	if(Menuwidth=='210px'){
		if(!ShowUl0.is(":hidden")){
				$(obj).children(".cd_button").html("+");
				$(obj).next("ul").stop().slideUp();
				
			}else{	
				$(obj).next("ul").stop().slideDown();
				$(obj).children(".cd_button").html("-");
				$(obj).parent().siblings().children("ul").stop().slideUp();
				$(obj).parent().siblings().children().children(".cd_button").html("+");
				$(obj).next().children("li").find("a").removeClass("On");
				$(obj).next().children("li:first").find("a").addClass("On");
			}
	}
};
//点击首页其他菜单收缩
function _MenuSY(obj){
	$(obj).parent().siblings("li").find("ul").stop().slideUp();
	$(obj).parent().siblings("li").children().find(".cd_button").html("+");
	}
//点击菜单控件整个菜单左右收缩
function _MenuKJ(obj){
	var Menuwidth=$(obj).parent().parent().css('width');
	if(Menuwidth=='210px'){
		$(obj).parent().parent().css({'width':'40px'});
		$(obj).parent().animate({'width':'40px'},100);
		$(obj).children().removeClass("icon-KJ0").addClass("icon-KJ");
		$(obj).next().find("ul.L_Nav0").stop().slideUp('fast');
		$(obj).next().find("a").css({
			'paddingLeft':'4px',
		});
		//$(obj).parent().parent().next().find(".HealthBox").css('width','530px');
		}else{
		 $(obj).parent().parent().css({'width':'210px'});
		 $(obj).parent().animate({'width':'210px'},100);
		 $(obj).children().removeClass("icon-KJ").addClass("icon-KJ0");
		 $(obj).next().find("a").css({
			'paddingLeft':'8px',
		});
	    // $(obj).parent().parent().next().find(".HealthBox").css('width','545px'); 
			}
	}
